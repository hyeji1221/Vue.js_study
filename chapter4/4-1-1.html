<html>
    <head>
        <meta charset="utf8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Router Sample</title>
    </head>
    <body>
        <div id ="app">
            <h1>뷰 라우터 예제</h1>
            <p>
                <router-link to="/main">Main 컴포넌트로 이동</router-link>
                <router-link to="/login">Login 컴포넌트로 이동</router-link>
            </p>
            <router-view></router-view>

            <!-- <div>지역 컴포넌트가 등록되었습니다!</div>-->
        </div>

        <hr>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src ="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            var Main = {template: '<div>main</div>'}; // 컴포넌트 정의
            var Login = {template: '<div>Login</div?'};

            var routes = [
                { path: '/main', component: Main}, // 각 URL에 맞춰 컴포넌트 지정
                { path: '/Login', component: Login}
            ];

            var router = new VueRouter({
                mode: 'history', // URL에서 # 없애기
                routes
            });

            var app = new Vue({
                router
            }).$mount('#app'); // $mount는 el 속성과 같이 인스턴스를 화면에 붙여주는 역할 (el 속성을 안 넣어도 이 속성을 이용하여 각제로 화면에 붙일 수 있음)
            

        
        </script>
    </body>
</html>
